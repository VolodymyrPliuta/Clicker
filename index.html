  <body>
    <section>
    </section>
    <script>
      let nums = [1, 2, 3, 4, 5];
      let names = ['Andy', 'Brandy', 'Niky', 'Debby', 'Abby'];
      const section = document.getElementsByTagName('section')
      for(let i = 0; i < names.length; i++) {
        let header = document.createElement('H1')
        let text = document.createTextNode(names[i])
        let div = document.createElement('DIV')
        let image = document.createElement('IMG')
        let par = document.createElement('P')
        par.innerHTML = '0'
        let integer = parseInt(par.innerHTML)
        let kitten = './kit' + i +'.jpg'
        header.addEventListener('click', () => {
          let divStyle = document.getElementsByTagName('div')
            for(let x = 0; x < names.length; x++) {
              if(divStyle[x].getAttribute('style') !== 'display: none'){
                divStyle[x].setAttribute('style', 'display: none')
              }
            }
          //div.getAttribute('style'))
          div.removeAttribute('style')
        })
        image.setAttribute('src', kitten)
        image.addEventListener('click', () => {
          return par.innerHTML = (integer += 1)
        })
        header.appendChild(text)
        section[0].appendChild(header)
        section[0].appendChild(par)
        section[0].appendChild(div)
        let container = section[0].appendChild(div)
        container.appendChild(image)
        container.appendChild(par)
        div.setAttribute('style', 'display: none')
      }
