<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
  </head>
  <body>
    <section>
      <h2> Andy </h2>
      <img id="cat1" src="./kitten.jpg" alt="kitten on the carpet" />
      <p class="kitten">0</p>
      <h2> Brandy</h2>
      <img id="cat2" src="./cat.jpg" alt="cat on the carpet" />
      <p class="cat">0</p>
    </section>
    <script>
      //  let nums = [1, 2, 3, 4, 5]

      let cat1 = document.getElementById('cat1');
      let cat2 = document.getElementById('cat2');
      let num1 = document.getElementsByClassName('kitten')[0];
      cat1.addEventListener('click', () => {
        let integer = parseInt(num1.innerHTML);
        return num1.innerHTML = (integer += 1);
      }, false);
      let num2 = document.getElementsByClassName('cat')[0];
      cat2.addEventListener('click', () => {
        let integer = parseInt(num2.innerHTML);
        return num2.innerHTML = (integer += 1);
      }, false);
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>
